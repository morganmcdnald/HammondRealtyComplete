{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-header sticky-top">
  <a class="navbar-brand abs" href="{% url 'index' %}">
    <img src="{% static 'img/logo.png' %}" class="logo" alt="" />
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav nav-left">
        <li
        {% if '/' == request.path %}
        class="nav-item active mr-3"
        {% else %}
        class="nav-item mr-3"
        {% endif %}
      >
        <a class="nav-link" href="{% url 'index' %}">Home</a>
      </li>
      <li
        {% if 'about' in request.path %}
        class="nav-item active mr-3"
        {% else %}
        class="nav-item mr-3"
        {% endif %}
      >
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </li>
      <li
        {% if 'listings' in request.path %}
        class="nav-item active mr-3"
        {% else %}
        class="nav-item mr-3"
        {% endif %}
      >
        <a class="nav-link" href="{% url 'listings' %}">Our Listings</a>
      </li>
      </ul>
      <ul class="navbar-nav ml-auto nav-right">
        <li
        {% if 'blogs' in request.path %}
        class="nav-item active mr-3"
        {% else %}
        class="nav-item mr-3"
        {% endif %}
      >
        <a class="nav-link" href="{% url 'blogs' %}">Blog</a>
      </li>
      {% if user.is_authenticated %}
      <li
      {% if 'account' in request.path %}
      class="nav-item active mr-3"
      {% else %}
      class="nav-item mr-3"
      {% endif %}>
        <a class="nav-link" href="{% url 'account' %}">
          Account</a>
      </li>
      <li class="nav-item mr-3">
        <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
          Logout
        </a>
        <form action="{% url 'logout' %}" method="POST" id="logout">
          {% csrf_token %}
          <input type="hidden">
        </form>
      </li>
      {% else %}
        <li
        {% if 'register' in request.path %}
        class="nav-item active mr-3"
        {% else %}
        class="nav-item mr-3"
        {% endif %}>
          <a class="nav-link" href="{% url 'register' %}">
            Register</a>
        </li>
        <li
        {% if 'login' in request.path %}
        class="nav-item active mr-3"
        {% else %}
        class="nav-item mr-3"
        {% endif %} >
          <a class="nav-link" href="{% url 'login' %}">
            Login</a>
        </li>
      {% endif %}
      </ul>
  </div>
</nav>
